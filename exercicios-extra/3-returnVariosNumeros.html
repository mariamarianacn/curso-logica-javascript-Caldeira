<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    function a(n1, n2){
        let somaA = n1 + n2;
        return somaA;
    }

    function b(n3, n4){
        let somaB = n3 + n4;
        return somaB;
    }

    mostra(`${b(2,2)} e ${a(3,3)}`)

    </script>
</body>
</html>
