<head>

    <title>Document</title>
</head>
<body>
    <script>  
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
   let quantidadeCarbono1 = Number(prompt("Digite o primeiro número:"));

   let quantidadeCarbono2 = Number(prompt("Digite o outro número:"))

   if (quantidadeCarbono1 == quantidadeCarbono2){
        mostra("Parecem subs. parecidas")
   } else{
    mostra("Subs. diferentes...")
   }
    </script>
