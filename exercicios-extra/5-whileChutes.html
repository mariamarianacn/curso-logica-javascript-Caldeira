<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    function sorteia(){
      
        return Math.round(Math.random() * 10);
    }

    let chute = Number(prompt("Digite seu chute"))

    if (chute == sorteia()){
        mostra("Você deu sorte...")
    } else {
        for (let vezes = 1 ; vezes <= 5; vezes++){
            alert("você errou!!")
        }
    }
    </script>
</body>
</html>
