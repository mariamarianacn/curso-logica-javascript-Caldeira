<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
        document.write("<br>");
        }

        function mostra(frase) {
        document.write(frase);
        pulaLinha();
        }

        for (let contador = 0; contador <= 100; contador = contador + 2){
            mostra(contador);
        }

    </script>
</body>
</html>
