<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="display" id="display"></div>
        <div class="calculadora-botoes">
            <button id="limparDisplay">CE</button>
            <button id="limparCalculo">C</button>
            <button id="backspace">-=</button>
            <button id="dividir">/</button>
            <button id="numeroSete">7</button>
            <button id="numeroOito">8</button>
            <button id="numeroNove">9</button>
            <button id="multiplicacao">*</button>
            <button id="numeroQuatro">4</button>
            <button id="numeroCinco">5</button>
            <button id="numeroSeis">6</button>
            <button id="subtracao">-</button>
            <button id="numeroUm">1</button>
            <button id="numeroDois">2</button>
            <button id="numeroTres">3</button>
            <button id="mais">+</button>
            <button id="inverter">+-</button>
            <button id="numeroZero">0</button>
            <button id="virgula">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
