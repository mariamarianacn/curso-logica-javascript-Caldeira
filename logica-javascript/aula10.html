<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pularLinha(){
            document.write("<br>");

        }

        function mostrar(frase){
            document.write(frase);
            pularLinha();
        }

        function calcularImc(peso, altura){ //MANTENHA A ORDEM DOS PARAMETROS
            return peso / (altura * altura);

        }

        var nome = window.prompt("Qual seu nome?");
        var pesoInformado = Number(prompt("Qual o seu peso?"));
        var alturaInformada = Number(prompt("Qual a sua altura?"));

        var imc = calcularImc(pesoInformado, alturaInformada); //MANTENHA A ORDEM DOS PARAMETROS

        mostrar(`${nome}, o seu IMC é ${Math.round(imc)}`);

        if( imc < 18.5){
            mostrar("Você está abaixo do recomendado");
        } if (imc > 35){
            mostrar("Você está acima do recomendado");
        } if (imc >= 18.5 && imc <=35){
            mostrar("IMC excelente!")
        } 
    </script>
</body>
</html>
