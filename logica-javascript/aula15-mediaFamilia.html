<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostrar(frase){
            document.write(frase);
            pulaLinha();
        }

        var totalFamiliares = Number(prompt("Qual o número de familiares?"));
        var numeroDeFamiliaPerguntar = 1;
        var totalIdades = 0;

        while (numeroDeFamiliaPerguntar <= totalFamiliares){
            var idade = Number(prompt("Digite a idade de um familiar:"))
            totalIdades= totalIdades + idade;
            
            numeroDeFamiliaPerguntar++
        }

        var mediaIdades = totalIdades/totalFamiliares;

        mostrar(`A média de idades da família é: ${mediaIdades}`);

    </script>
</body>
</html>
