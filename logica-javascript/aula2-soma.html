<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--live server não funciona só com o charset!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu código de exemplo</h1>
    <p>Adoro programar!</p>
    
    <br>

    <script>
        document.write("<h1>Meu código de exemplo</h1>");
        document.write("<p> Adoro programar! </p>");
    </script>

    <!--o mundo HTML está inserido das duas maneiras, a primeira de forma natural (.html) e via JS (<script>)-->

        <br>

    <script>
        document.write("A idade de Luísa é: " + "16" + "<br>");
        document.write("A idade de Luísa é: 16" + "<br>")
        document.write("A idade de Luísa:" + 16)
        document.write("<br>")

        /*são absolutamente a mesma coisa, porém o 16 foi escrito no primeiro e segundo como STRINGS (data types), enquanto que no terceiro era um NUMBER*/
    </script>
    
    <br>

    <script>
        document.write("A" + "B" + (90 + 1) + 3 + "2")
        /* 
        A = string
        B = string
        (90 + 1) = number
        3 = string (JS interpreta números sem paren. como strings)
        2 = string
        */
    </script>
<p></p>
</body>
</html>
