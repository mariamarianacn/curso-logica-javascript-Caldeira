<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pularLinha() {
            document.write("<br><br>");
        }

        function mostrar(frase){

            document.write(frase);
            pularLinha();
        }

        function calcularIMC(peso, altura) {
            
            var imc = peso / (altura*altura);

            mostrar("O imc calculado foi: " + Math.round(imc));

            // com essa variável foi declarada em uma função, só pode se manter na função
        }

        calcularIMC(80, 1.80); // colocar vírgula nos parametros!
        calcularIMC(49, 1.53);
    </script>
</body>
</html>
