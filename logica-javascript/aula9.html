<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br> <br>');

        }

        function mostrar(frase){
            document.write(frase);
            pulaLinha();
        }

        var vitorias = Number(window.prompt("Insira o número de vitórias:"));
        var empates = Number(window.prompt("Insira o número de empates:"));

        // parseInt ou parseFloat
        var totalPontos = Number(vitorias*3 + empates*1);

        mostrar(`Considerando que uma vitória vale 3 pontos e o empate 1, o resultado de pontos é: ${totalPontos} <br>`);

        mostrar("Considerando, também que o total de pontos no ano passado foi 28, então...");

        if (totalPontos > 28){
            mostrar("O times está melhor que o ano passado");
        } if (totalPontos < 28){
            mostrar("O times está pior que o ano passado");
        } if (totalPontos == 28){
            mostrar("O times está igual ao ano passado");
        } else{
            mostrar("Não foi possível calcular.");
        }

    </script>
</body>
</html>
