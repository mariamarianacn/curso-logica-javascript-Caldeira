<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pulaLinha = function (){ document.write("<br>"); }

        let mostrarTela = function (texto){
            document.write(texto);
            pulaLinha();
        }

        var numeroInicial = 2
        
        while (numeroInicial <= 100){
            mostrarTela(numeroInicial)
            numeroInicial = numeroInicial + 2
        }

    </script>
</body>
</html>
