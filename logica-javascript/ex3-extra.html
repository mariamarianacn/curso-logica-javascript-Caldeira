<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 20

    while (numero >= 0){
        mostra(numero);
        numero = numero - 1;
    }

    // while (numero <= 20){}
    // isso seria uma estrutura INFITA!

    </script>
</body>
</html>
