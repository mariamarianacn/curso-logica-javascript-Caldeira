<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clicar()">Exibir texto legal</button>

    <input type="text">

    <script>
        const entrada = document.querySelector("input")

        function clicar(){
            document.write(entrada.value)

        }
    </script>
</body>
</html>
